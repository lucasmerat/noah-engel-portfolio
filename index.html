<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal Example</title>
    <style>
        /* Basic Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        /* Video Grid */
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .video-container video {
            width: 300px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .video-container video:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 900px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <h1>Click a Video to Open Vimeo</h1>

    <!-- Video Thumbnails -->
    <div class="video-gallery">
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video3.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video4.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video5.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video6.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video7.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video8.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video9.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video class="hover-video" muted loop>
                <source src="assets/videos/video10.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Modal -->
    <div id="video-modal" class="modal">
        <button class="close-btn" id="close-btn">&times;</button>
        <div class="modal-content">
            <iframe id="vimeo-iframe" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Vimeo video URLs
        const vimeoVideos = [
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
            "https://player.vimeo.com/video/840545242?h=461bad3f48&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479", // Replace with your Vimeo links
        ];

        // Select all video elements and the modal
        const videos = document.querySelectorAll('.hover-video');
        const modal = document.getElementById('video-modal');
        const vimeoIframe = document.getElementById('vimeo-iframe');
        const closeBtn = document.getElementById('close-btn');

        // Open Modal and Load Vimeo Video
        videos.forEach((video, index) => {
            video.addEventListener('click', () => {
                vimeoIframe.src = vimeoVideos[index] + "?autoplay=1";
                modal.style.display = 'flex';
            });
        });

        // Close Modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            vimeoIframe.src = ""; // Stop the video
        });

        // Close Modal if clicking outside content
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                vimeoIframe.src = ""; // Stop the video
            }
        });

        // Loop through each video and add event listeners
        videos.forEach(video => {
            // Play video on hover
            video.addEventListener('mouseenter', () => {
                video.play();
            });

            // Pause and reset video when not hovering
            video.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0; // Optional: Reset video to start
            });
        });
    </script>
</body>

</html>
