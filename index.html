<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Set and Page Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern boilerplate HTML5 template for building websites.">
    <title>My Website</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Open Graph (Social Media Sharing) -->
    <meta property="og:title" content="My Website">
    <meta property="og:description" content="A modern and responsive boilerplate website.">
    <meta property="og:image" content="thumbnail.png">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- External Libraries (Optional) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage of your website. Customize this section with your content.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Write about yourself or your website here.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
